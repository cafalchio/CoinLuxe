{% extends '../base.html' %} {% block content %}

<h5 class="pt-8 text-2xl text-gray-200 dark:text-gray-100">Cryptocurrencies</h5>

<div class="mt-4">
    {% for crypto in cryptos %}
    <a href="#">
        <div
            class="p-2 mb-2 bg-gray-800 border-t-2 border-gray-900 dark:bg-gray-900 dark:border-gray-700"
        >
            <div class="inline-flex items-center">
                <img
                    class="w-10 h-10 rounded-t-lg"
                    src="{{ crypto.image }}"
                    alt=""
                />

                <div>
                    <h5
                        class="p-2 mb-2 font-bold tracking-tight text-gray-200 text-1xl dark:text-gray-100"
                    >
                        {{ crypto.name }}
                    </h5>
                </div>
            </div>
        </div>
    </a>

    {% endfor %}
</div>
{% endblock %}
