<!DOCTYPE html>
<html>
    <head>
        <title>Cryptocurrencies</title>
    </head>
    <body>
        <h1>Cryptocurrencies</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Symbol</th>
                    <th>Name</th>
                    <!-- Add more table headers for other fields if needed -->
                </tr>
            </thead>
            <tbody>
                {% for crypto in cryptos %}
                <tr>
                    <td>{{ crypto.id }}</td>
                    <td>{{ crypto.symbol }}</td>
                    <td>{{ crypto.name }}</td>
                    <!-- Add more table cells for other fields if needed -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>

This template assumes that you want to display the id, symbol, and name fields
of each CryptoCurrency
