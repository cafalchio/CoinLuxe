{% extends "base.html" %} {% load static %} {% block content %}


<div class="container p-4 mx-auto">
    <div class="flex flex-row items-center justify-start space-x-2 font-bold">
        <div class="pt-1">
            <img src="{{ MEDIA_URL }}coin_images/{{ coin.id }}.png" alt="{{ coin.name }}" class="w-10 h-10 md:w-24 md:h-24">
        </div>
        <div class="">
            <p class="text-sm break-words md:text-3xl">{{ coin.name }}</p>
        </div>
        <div class="">
            <p class="text-sm break-words md:text-3xl">({{ coin.formatted_symbol }})</p>
        </div>
    </div>
    <div class="py-1 ml-1 md-2">
        <p class="text-sm break-words md:text-2xl">{{ coin.formatted_categories }}</p>
    </div>

    <div class="mx-auto">
    {{chart|safe}}
    </div>
</div>

{% endblock %}
