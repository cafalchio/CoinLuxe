{% extends '../base.html' %}
{% load tailwind_filters %}

{% block content %}
    <h5 class="px-4 pt-4 text-xl font-bold text-gray-400 md:text-2xl">Product Detail</h5>
    </br>
    <div class="container mx-auto">
        <div class="flex flex-wrap">
            <div class="w-full md:w-1/2">
                <div class="p-4">
                    <img src="{{ MEDIA_URL }}{{product.image }}" alt="{{ product.name }}" class="w-1/2 md:w-full">
                </div>
            </div>
            <div class="w-full md:w-1/2">
                <div class="p-4">
                    <h2 class="mb-4 text-3xl font-bold text-gray-800 dark:text-gray-200">{{ product.name }}</h2>
                    <p class="text-gray-500">{{ product.description }}</p>
                    <p class="font-bold text-gray-500">Price: {{ product.price }}â‚¬</p>
                </div>
                <div class="p-4">
                    <a class="px-4 py-2 text-xs font-bold text-white bg-green-600 rounded-lg hover:bg-green-700" href="{% url 'buy_product' pk=product.id %}">Buy Now!</a>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
