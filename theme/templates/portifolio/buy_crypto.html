{% block buy_crypto %}
    {% if user.is_authenticated %}
        <div class="flex flex-row items-center justify-center py-2">
            <form id="buttonBuy" method="post" action="{% url 'buy_crypto' %}">
                {% csrf_token %}
                <input type="hidden" name="crypto_id" value="{{ crypto.id }}">
                <button type="submit" class="px-4 py-2 text-xs font-bold text-white bg-green-600 rounded-lg hover:bg-green-700">
                    BUY {{ crypto.formatted_symbol }}
                </button>
            </form>
        </div>
    {% else %}
        <div class="flex flex-row items-center justify-center py-2">
            <a href="{% url 'account_login' %}" class="px-4 py-2 text-xs font-bold text-white bg-green-600 rounded-lg hover:bg-green-700">
                BUY {{ crypto.formatted_symbol }}
            </a>
        </div>
    {% endif %}

    <div class="flex flex-row items-center justify-center py-2">
        {{ crypto.selling_text }}
    </div>

    <form id="buyForm" class="hidden">
        <input type="text" id="amountInput" placeholder="Enter amount">
        <button id="buyButton" class="px-4 py-2 text-xs font-bold text-white bg-green-600 rounded-lg hover:bg-green-700">
            Buy
        </button>
    </form>
{% endblock buy_crypto %}
