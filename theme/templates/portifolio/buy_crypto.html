{% extends "base.html" %}
{% load static %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="container p-4 mx-auto">
            <h1 class="mb-4 text-2xl font-bold">{{ crypto.name }}</h1>
            <h2 class="mb-4 text-2xl font-semibold">â‚¬ {{ crypto.formatted_current_price }}</h2>
            <form method="post" class="max-w-xs" id="buyCryptoForm">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_amount" class="block mb-2 font-semibold">Amount:</label>
                    {{ form.amount }}
                </div>
                <button type="submit" class="px-4 py-2 font-bold text-white bg-green-600 rounded hover:bg-green-700">
                    Buy {{ crypto.formatted_symbol }}
                </button>
            </form>
        </div>
        <script>
            //check the credit
            const form = document.getElementById('buyCryptoForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); 
                const amount = parseFloat(document.getElementById('id_amount').value);
                const price = parseFloat('{{ crypto.current_price }}'); 
                const totalCost = price * amount;
                const credit = parseFloat('{{ credit.amount }}');
                if (totalCost <= credit) {
                    form.submit();  
                } else {
                    alert('Sorry insufficient credit, please add credit to complete this order.'); 
                }
            });
        </script>
    {% endif %}
{% endblock content %}
