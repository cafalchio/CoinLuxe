{% load static tailwind_tags %}
<!DOCTYPE html>

<html lang="en" class="{% if is_dark_theme %}dark{% endif %}">
    <head>
        {% block meta %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        {% endblock meta %} {% tailwind_css %}
        <script>
            // This function is a workaround to solve a django-tailwind in heroku problem.
            function removeBrowserSyncScript() {
                var scriptElement = document.getElementById("__bs_script__");
                if (scriptElement) {
                    scriptElement.parentNode.removeChild(scriptElement);
                }
            }

            // Call the function to remove the script element
            removeBrowserSyncScript();
        </script>
        <title>CoinLuxe {% block extra_title %}{% endblock %}</title>
    </head>

    <body
        class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700"
    >
        {% include 'navbar.html' %}
        <div class="container mx-auto">
            <section class="flex items-center justify-center h-screen">
                {% block content %} {% endblock%}
            </section>
        </div>

        {% block postloadjs%} {% endblock%}
    </body>
</html>
